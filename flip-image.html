<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
img{
	transition:all 1s ease;
}
img:hover {
    -webkit-transform: scaleX(-1);
    transform: scaleX(-1);
}
</style>
</head>
<body>

<h2>Flip an Image</h2>
<p>Move your mouse over the image.</p>

<img src="img_paris.jpg" alt="Paris" width="400" height="300">

</body>
</html>
